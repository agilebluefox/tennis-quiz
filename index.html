<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <link href='https://fonts.googleapis.com/css?family=Freckle+Face|Caveat:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Men's Tennis Quiz</title>
</head>
<body>
<h1 class='title'>Tennis Quiz</h1>
<section class="quiz">

    <div class="start-quiz"></div>

    <div class="question"><span>Question </span><span class="count">1</span>: <p class="question-text">Which player on the ATP Tour has won the most Grand Slam titles?</p></div>


    <div class="container">

        <div class="player"><img src="images/mystery-federer.png" height="603" width="379" alt="Tennis player" class="player-image"></div>

        <form class="responses">
            <div class="answer"></div>
            <ul class="response-list">
                <li class="response"><input type="radio" name="selection" value="0"><span>Pete Sampras</span></li>
                <li class="response"><input type="radio" name="selection" value="1"><span>Rafael Nadal</span></li>
                <li class="response"><input type="radio" name="selection" value="2"><span>Roger Federer</span></li>
                <li class="response"><input type="radio" name="selection" value="3"><span>John McEnroe</span></li>
            </ul>

        <div class="button">
            <input type="submit" id="submit-button" value="Submit" name="submit" />
            <input type="submit" id="next-button" value="Next" name="next" />
            <input type="submit" id="retake-button" value="Try Again" name="retake" />
        </div>

        </form>
        <div class="score">
            <ul class="tennis-balls">
              <li class="score-ball ball-1"><img src="images/no-answer-ball.png" height="57" width="57" alt="Score ball"></li>
               <li class="score-ball ball-2"><img src="images/no-answer-ball.png" height="57" width="57" alt="Score ball"></li>
              <li class="score-ball ball-3"><img src="images/no-answer-ball.png" height="57" width="57" alt="Score ball"></li>
              <li class="score-ball ball-4"><img src="images/no-answer-ball.png" height="57" width="57" alt="Score ball"></li>
             <li class="score-ball ball-5"><img src="images/no-answer-ball.png" height="57" width="57" alt="Score ball"></li>
            </ul>
        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
